<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages Preview - Vite MPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@4/lib/index.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f7f8fa;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 16px;
        margin-bottom: 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      .header h1 {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.9;
        font-size: 16px;
      }

      .search-box {
        margin-bottom: 20px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s;
      }

      .search-box input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .module-group {
        margin-bottom: 24px;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .module-title {
        padding: 16px 20px;
        background: #f5f5f5;
        font-weight: 600;
        font-size: 16px;
        color: #333;
        border-bottom: 1px solid #e0e0e0;
      }

      .page-list {
        padding: 8px;
      }

      .page-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        margin-bottom: 4px;
        border-radius: 8px;
        transition: all 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
      }

      .page-item:hover {
        background: #f0f7ff;
        transform: translateX(4px);
      }

      .page-name {
        font-size: 14px;
        color: #333;
        font-weight: 500;
      }

      .page-path {
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }

      .arrow {
        color: #999;
        font-size: 18px;
      }

      .empty {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .stats {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container"></div>
    <script type="module" src="/scripts/preview/main.ts"></script>
  </body>
</html>
